<!DOCTYPE html>
<html>
<head>
    <title>AI Document Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">AI Document Reader</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload a PDF:</label>
                <input type="file" id="file" name="file" accept=".pdf" class="form-control">
            </div>
            <div class="form-group">
                <label for="question">Ask a question about the document:</label>
                <input type="text" id="question" name="question" class="form-control">
            </div>
            <input type="submit" value="Ask" class="btn btn-primary">
            <div id="spinner" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
        <div id="answer"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
